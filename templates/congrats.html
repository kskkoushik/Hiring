<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #56ccf2, #2f80ed);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 600px;
        padding: 40px;
        text-align: center;
        position: relative;
        margin-bottom: 60px;
      }

      h1 {
        color: #27ae60;
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 30px;
      }

      .footer {
        font-size: 0.8em;
        color: #888;
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
      }

      .confetti-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .container-content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="confetti-container" id="confetti-container"></div>
    <div class="container">
      <div class="container-content">
        <h1>Congratulations!</h1>
        <p>You have successfully submitted the test.</p>
        <p>
          Please check your email for the score and detailed analysis of your
          performance.
        </p>
      </div>
    </div>
    <div class="footer">Hiring is powered by Hire-AI</div>

    <!-- Importing Confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script>
      window.onload = function () {
        const confettiSettings = {
          target: "confetti-container",
          max: "200",
          size: "1",
          animate: true,
          props: ["circle", "square", "triangle", "line"],
          colors: [
            [165, 104, 246],
            [230, 61, 135],
            [0, 199, 228],
            [253, 214, 126],
          ],
        };
        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
      };
    </script>
  </body>
</html>
