<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oops! Something Went Wrong</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff; /* Light Blue */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #2e8b57; /* Sea Green */
        font-size: 3rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .image-container {
        margin-bottom: 30px;
      }

      img {
        width: 200px;
        height: auto;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .message {
        font-weight: bold;
      }

      .contact-info {
        color: #2e8b57; /* Sea Green */
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      .contact-info:hover {
        color: #228b22; /* Forest Green */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://via.placeholder.com/200"
          alt="Friendly Illustration"
        />
      </div>
      <h1>Oops! Something Went Wrong</h1>
      <p class="message">Don't worry, we're working on fixing it!</p>
      <p>Please try again later.</p>
      <p>
        If the issue persists, feel free to contact us at
        <a class="contact-info" href="mailto:kskkoushik135@outlook.com"
          >support@example.com</a
        >.
      </p>
    </div>
  </body>
</html>
